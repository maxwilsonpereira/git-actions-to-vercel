name: Pull Request Test and Lint
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Testing
        run: npm run test

      - name: Testing CI
        run: npm run test:ci

name: Firebase deployment
on:
  pull_request:
    types:
    - closed
    branches:
    - master

jobs:
  firebase-deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Build the App
        run: npm run build

      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}